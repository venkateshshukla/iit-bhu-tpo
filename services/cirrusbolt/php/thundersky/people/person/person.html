<script id="tpl-psn-tcs" type="text/x-jquery-tmpl"> 	{{tmpl "#tpl-psn-prf"}}	{{tmpl "#tpl-psn-edt"}}	{{tmpl "#tpl-psn-psw"}}	{{tmpl "#tpl-psn-tmb"}}	{{tmpl "#tpl-psn-devs"}}	{{tmpl "#tpl-psn-hlp"}}</script><script id="tpl-psn-prf" type="text/x-jquery-tmpl"> 	<div id="psn-view-${message.pnid}" class="tile-content ${key}-${message.pnid}">		{{tmpl({			admin : $item.data.message.admin,			name : 'Profile : ' + $item.data.message.person.username,			tiles : [				{ name : 'Edit Profile', href : '!/view/#psn-edit-' + $item.data.message.pnid },				{ name : 'Change Password', href : '!/view/#psn-pswd-' + $item.data.message.pnid },				{ name : 'Change Photo', href : '!/view/#psn-fil-edit-' + $item.data.message.pnid },				{ name : 'Edit Devices', href : '!/view/#psn-devs-' + $item.data.message.pnid },				{ name : 'Help', href : '!/view/#psn-help-' + $item.data.message.pnid }			]		}) "#tpl-tile-menu"}}				<div id="person-view-panel-${message.person.pnid}">			<table class="formtable grey"><tbody>						<tr>				<td><img src="storage/public/thumbnails/person/${message.person.username}.png" alt="PERSON THUMBNAIL" class="thumb hgt10em"/></td>				<td>					<p class="subhead">${message.person.name}</p>					<p style="padding-left: 5px;">${message.person.title}</p>				</td>			</tr>					<tr>				<td>Country</td>				<td>${message.person.country}</td>			</tr>						{{if message.personal.gender}}			<tr>				<td>Gender</td>				<td>${FireSpark.core.helper.readGender(message.personal.gender)}</td>			</tr>			{{/if}}						{{if message.personal.dateofbirth}}			<tr>				<td>Date of Birth</td>				<td>${FireSpark.core.helper.readDate(message.personal.dateofbirth)}</td>			</tr>			{{/if}}						{{if message.contact.email}}			<tr>				<td>Email</td>				<td>					<p><a href="mailto:${message.contact.email}">${message.contact.email}</a><p>				</td>			</tr>			<tr>				<td>Phone</td>				<td>					<p><a href="tel:${message.contact.phone}">${message.contact.phone}</a><p>				</td>			</tr>			<tr>				<td>Address</td>				<td>					<p>${message.contact.address}</p>				</td>			</tr>			{{/if}}						</tbody></table>		</div>	</div></script><script id="tpl-psn-edt" type="text/x-jquery-tmpl"> 	<div id="psn-edit-${message.pnid}" class="tile-content ${key}-${message.pnid} auto-div">		{{tmpl({			admin : $item.data.message.admin,			name : 'Edit Profile : ' + $item.data.message.person.username,			tiles : [				{ name : 'View Profile', href : '!/view/#psn-view-' + $item.data.message.pnid },				{ name : 'Change Password', href : '!/view/#psn-pswd-' + $item.data.message.pnid },				{ name : 'Change Photo', href : '!/view/#psn-fil-edit-' + $item.data.message.pnid },				{ name : 'Edit Devices', href : '!/view/#psn-devs-' + $item.data.message.pnid },				{ name : 'Help', href : '!/view/#psn-help-' + $item.data.message.pnid }			]		}) "#tpl-tile-menu"}}				{{if FireSpark.core.helper.dataEquals(message.admin, 1)}}		<div id="person-edit-panel-${message.person.pnid}" class="panel">			<form action="run.php" method="post" class="navigate" id="_write:sel._person-edit-panel-${message.person.pnid}:ln._sync">				<table class="formtable"><tbody>					<tr>					<td>Real Name</td>					<td>						<input type="text" name="name" class="required cover" value="${message.person.name}"/>						<span class="error hidden">Invalid Name</span>					</td>				</tr>								<tr>					<td>Title</td>					<td>						<input type="text" name="title" class="cover"  value="${message.person.title}"/>					</td>				</tr>								<tr>					<td>Country</td>					<td>						<input type="text" name="country" class="cover auto country required" value="${message.person.country}" />						<span class="error hidden">Invalid Country</span>					</td>				</tr>								<tr>					<td>Address</td>					<td>						<textarea name="address" class="cover">${message.contact.address}</textarea>						<span class="desc">This information shall not be publicly viewable.</span>					</td>				</tr>								<tr>					<td>Gender</td>					<td>						<select name="gender" >							<option value="N" {{if FireSpark.core.helper.dataEquals(message.personal.gender, "N")}}selected="selected"{{/if}} >Select</option>							<option value="M" {{if FireSpark.core.helper.dataEquals(message.personal.gender, "M")}}selected="selected"{{/if}}>Male</option>							<option value="F" {{if FireSpark.core.helper.dataEquals(message.personal.gender, "F")}}selected="selected"{{/if}}>Female</option>						</select>					</td>				</tr>								<tr>					<td>Date of Birth</td>					<td>						<input type="text" name="dateofbirth" value="${message.personal.dateofbirth}"/>						<span class="desc">Format : YYYY-MM-DD</span>					</td>				</tr>							<tr>					<td>						<input type="hidden" name="service" value="people.person.edit" />						<input type="hidden" name="pnid" value="${message.pnid}" />						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />						<input name="submit" type="submit" value="Save" class="button"/>					</td>					<td>						<input name="reset" type="reset" value="Reset" class="button"/>						<span class="status"></span>					</td>				</tr>								</tbody></table>			</form>		</div>		{{/if}}	</div></script><script id="tpl-psn-psw" type="text/x-jquery-tmpl"> 	<div id="psn-pswd-${message.pnid}" class="tile-content ${key}-${message.pnid}">		{{tmpl({			admin : $item.data.message.admin,			name : 'Change Password : ' + $item.data.message.person.username,			tiles : [				{ name : 'View Profile', href : '!/view/#psn-view-' + $item.data.message.pnid },				{ name : 'Edit Profile', href : '!/view/#psn-edit-' + $item.data.message.pnid },				{ name : 'Change Photo', href : '!/view/#psn-fil-edit-' + $item.data.message.pnid },				{ name : 'Edit Devices', href : '!/view/#psn-devs-' + $item.data.message.pnid },				{ name : 'Help', href : '!/view/#psn-help-' + $item.data.message.pnid }			]		}) "#tpl-tile-menu"}}				{{if FireSpark.core.helper.dataEquals(message.admin, 1)}}		<div id="person-pswd-panel-${message.person.pnid}" class="panel">			<form action="run.php" method="post" class="navigate" id="_write:sel._person-pswd-panel-${message.person.pnid}">				<table class="formtable"><tbody>								<tr>					<td>Username</td>					<td>						<input type="text" name="currentuser" class="required"/>						<span class="error hidden">Invalid Username</span>					</td>				</tr>								<tr>					<td>Current Password</td>					<td>						<input type="password" name="currentkey" class="required" />						<span class="error hidden">Invalid Password</span>					</td>				</tr>								<tr>					<td>New Password</td>					<td>						<input type="password" name="keyvalue" class="required match" />						<span class="error hidden">Invalid Password</span>					</td>				</tr>								<tr>					<td>Confirm</td>					<td>						<input type="password" name="pass-cnf" class="match" />						<span class="error hidden">Passwords do not match</span>						<span class="desc">Confirm Password</span>					</td>				</tr>				<tr>					<td>						<input type="hidden" name="service" value="people.person.key" />						<input type="hidden" name="pnid" value="${message.person.pnid}" />						<input name="submit" type="submit" value="Submit" class="button"/>					</td>					<td>						<input name="reset" type="reset" value="Reset" class="button"/>						<span class="status"></span>					</td>				</tr>								</tbody></table>			</form>		</div>		{{/if}}	</div></script><script id="tpl-psn-tmb" type="text/x-jquery-tmpl"> 	<span></span>{{tmpl({		id : $item.data.message.pnid,		key : $item.data.key,		preid: 'psn-',		message: {			admin : $item.data.message.admin,			dirid: $item.data.message.dirid,			name: $item.data.message.person.username,			fileid: $item.data.message.person.thumbnail,			navigator : $item.data.message.navigator || $item.data.navigator		},		menu : {			name: 'Change Photo : ' + $item.data.message.person.username,			tiles : [				{ name : 'View Profile', href : '!/view/#psn-view-' + $item.data.message.pnid },				{ name : 'Edit Profile', href : '!/view/#psn-edit-' + $item.data.message.pnid },				{ name : 'Change Password', href : '!/view/#psn-pswd-' + $item.data.message.pnid },				{ name : 'Edit Devices', href : '!/view/#psn-devs-' + $item.data.message.pnid },				{ name : 'Help', href : '!/view/#psn-help-' + $item.data.message.pnid }			]		}	}) "#tpl-fil-edt"}}</script><script id="tpl-psn-devs" type="text/x-jquery-tmpl"> 	<div id="psn-devs-${message.pnid}" class="tile-content ${key}-${message.pnid}">		{{tmpl({			admin : $item.data.message.admin,			name : 'Edit Devices : ' + $item.data.message.person.username,			tiles : [				{ name : 'View Profile', href : '!/view/#psn-view-' + $item.data.message.pnid },				{ name : 'Edit Profile', href : '!/view/#psn-edit-' + $item.data.message.pnid },				{ name : 'Change Password', href : '!/view/#psn-pswd-' + $item.data.message.pnid },				{ name : 'Change Photo', href : '!/view/#psn-fil-edit-' + $item.data.message.pnid },				{ name : 'Help', href : '!/view/#psn-help-' + $item.data.message.pnid }			]		}) "#tpl-tile-menu"}}				{{if FireSpark.core.helper.dataEquals(message.admin, 1)}}		<p class="subhead">Email Settings</p>		<div id="person-devs-panel-${message.person.pnid}-email" class="panel">			<form action="run.php" method="post" class="navigate" id="_write:sel._person-devs-panel-${message.person.pnid}-email:ln._login">				<table class="formtable"><tbody>								<tr>					<td>Email</td>					<td>						<input type="text" name="email" class="required email cover" value="${message.person.email}"/>						<span class="error hidden">Invalid Email</span>					</td>				</tr>				<tr>					<td>						<input type="hidden" name="service" value="people.person.update" />						<input type="hidden" name="device" value="mail" />						<input type="hidden" name="pnid" value="${message.person.pnid}" />						<input name="submit" type="submit" value="Submit" class="button"/>					</td>					<td>						<input name="reset" type="reset" value="Reset" class="button"/>						<span class="status"></span>					</td>				</tr>								</tbody></table>			</form>		</div>				<p class="subhead">Phone Settings</p>		<div id="person-devs-panel-${message.person.pnid}-phone" class="panel">			<form action="run.php" method="post" class="navigate" id="_write:sel._person-devs-panel-${message.person.pnid}-phone:ln._login">				<table class="formtable"><tbody>								<tr>					<td>Phone</td>					<td>						<input type="text" name="phone" class="required" value="${message.person.phone}"/>						<span class="error hidden">Invalid Phone</span>						<span class="desc">10-digit Mobile Number</span>					</td>				</tr>				<tr>					<td>						<input type="hidden" name="service" value="people.person.update" />						<input type="hidden" name="device" value="sms" />						<input type="hidden" name="pnid" value="${message.person.pnid}" />						<input name="submit" type="submit" value="Submit" class="button"/>					</td>					<td>						<input name="reset" type="reset" value="Reset" class="button"/>						<span class="status"></span>					</td>				</tr>								</tbody></table>			</form>		</div>				<p class="subhead">Help &amp; Support : Devices</p>		<div class="panel">			<ul>				<li>When you edit your device settings, your OrbitNote Account will be temporarily deactivated and a verification code will be sent to the new device.</li>				<li>Please verify your account at the Account section to activate your OrbitNote Account.</li>			</ul>		</div>		{{/if}}	</div></script><script id="tpl-psnlst-tcs" type="text/x-jquery-tmpl"> 	{{tmpl "#tpl-psn-lst"}}</script><script id="tpl-psn-lst" type="text/x-jquery-tmpl"> 	<div id="psn-list-${message.pnid}" class="tile-content ${key}-${message.pnid}">		<p class="head">Adhyayan Registrations : ${message.total}</p>		<div id="person-list-panel-${message.peopleid}" class="panel persons">			<table class="grid">						<thead class="left"><tr><th>User</th><th>Institution</th><th>Country</th></tr></thead>			<tbody>			{{each message.persons}}				<tr><td><a href="profile/${username}/" class="ui tile ew/#psn-view-' + $item.data.message.pnid },				{ name : 'Edit Profile', href : '!/view/#psn-edit-' + $item.data.message.pnid },				{ name : 'Change Password', href : '!/view/#psn-pswd-' + $item.data.message.pnid },				{ name : 'Change Photo', href : '!/view/#psn-fil-edit-' + $item.data.message.pnid },				{ name : 'Edit Devices', href : '!/view/#psn-devs-' + $item.data.message.pnid },			]		}) "#tpl-tile-menu"}}				<div class="panel">			<ul>				<li>OrbitNote Account provides each user a Profile which has the following components : 					<ol>						<li>Username</li>						<li>Password</li>						<li>Thumbnail</li>						<li>Basic Information (name &amp; title)</li>						<li>Contact Information (email, phone &amp; address)</li>						<li>Personal Information (gender &amp; date of birth)</li>					</ol>				</li>			</ul>		</div>	</div></script>
