<script id="tpl-pm-scrbrd-tcs" type="text/x-jquery-tmpl"> 	{{tmpl "#tpl-pm-scrbrd-lst"}}</script><script id="tpl-pm-scrbrd-lst" type="text/x-jquery-tmpl"> 	<div id="scrbrd-list-${message.eid}" class="tile-content ${key}-${message.eid}">		<p class="head">${message.ename} Scoreboard</p>		<div id="scoreboard-list-panel-${message.eid}" class="panel profiles">			{{if jQuery(message.scores).length}}			<table class="scoreboard">						<thead class="left"><tr>				<th>Rank</th>				<th>User</th>				<th>Institution</th>				<th>Scores (Submission Times)<br />[Problem / Small / Large]</th>				<th>Total</th>			</tr></thead>			<tbody>			{{each message.scores}}				<tr>					<td>${$index + 1}</td>					<td><a href="profile/${username}/" class="ui tile" style="background-image: url('storage/public/thumbnails/person/${username}.png')"></a><a href="profile/${username}/" class="ui">${username}</a></td>					<td>${org}, ${country}</td>					<td style="width: 215px;">						<table class="scoredetail">							<tbody>								{{each answers}}								<tr>									<td>${$index + 1}</td>									<td>										{{if ($value.small||false)}}										<span class="{{if FireSpark.core.helper.dataEquals($value.small.points, 0)}}incorrect{{else}}correct{{/if}}">											${$value.small.points} (${Adhyayan.core.helper.readInterval($value.small.ts)})										</span>										{{/if}}									</td>									<td>										{{if ($value.large||false)}}										<span class="{{if FireSpark.core.helper.dataEquals($value.large.points, 0)}}incorrect{{else}}correct{{/if}}">											${$value.large.points} (${Adhyayan.core.helper.readInterval($value.large.ts)})										</span>										{{/if}}									</td>								</tr>								{{/each}}							</tbody>						</table>					</td>					<td>${score}</td>					</tr>			{{/each}}			</tbody>						</table>			{{else}}			<p class="subhead">Results are not yet declared.</p>			{{/if}}		</div>	</div></script>
