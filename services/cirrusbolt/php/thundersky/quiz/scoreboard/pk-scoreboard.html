<script id="tpl-pk-scrbrd-tcs" type="text/x-jquery-tmpl"> 	{{tmpl "#tpl-pk-scrbrd-lst"}}</script><script id="tpl-pk-scrbrd-lst" type="text/x-jquery-tmpl"> 	<div id="scrbrd-list-${message.eid}" class="tile-content ${key}-${message.eid}">		<p class="head">${message.ename} Scoreboard</p>		<div id="scoreboard-list-panel-${message.eid}" class="panel profiles">			{{if jQuery(message.scores).length}}			<table class="scoreboard">						<thead class="left"><tr>				<th>Rank</th>				<th>User</th>				<th>Institution</th>				<th>Total Points</th>			</tr></thead>			<tbody>			{{each message.scores}}				<tr>					<td>${$index + 1}</td>					<td><a href="profile/${username}/" class="ui tile" style="background-image: url('storage/public/thumbnails/person/${username}.png')"></a><a href="profile/${username}/" class="ui">${username}</a></td>					<td>${org}, ${country}</td>					<td>${score} (${Adhyayan.core.helper.readInterval(tslast)})</td>					</tr>			{{/each}}			</tbody>						</table>			{{else}}			<p class="subhead">Results are not yet declared.</p>			{{/if}}		</div>	</div></script>
